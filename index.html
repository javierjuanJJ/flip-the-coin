<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flip the coin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>

    <h1 id="title">Flip the coin</h1>
    <h2 id="subtitle">Press the coin or the button to flip the coin</h2>
    <div>
        <img id="coin" src="img/heads.svg" alt="Coin">
    </div>

    <div>
        <img id="shadow" src="img/shadow.svg" alt="shadow">
    </div>
    
    <div>
        <p id="result">Result</p>
    </div>

    <button id="flipBtn">Random</button>
    <script src='script.js'></script>
</body>
</html>
